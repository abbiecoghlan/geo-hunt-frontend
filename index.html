<!DOCTYPE html>
<html>
  <head>
    <title>Geo Hunt</title>

    <link rel="stylesheet" href="theme_1613493324230.css" >

    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <div class="container-fluid toggles d-flex flex-column ng-scope" data-ng-show="!ui.busy">
            <div class="row align-items-center bg-success check-contrast">
                <div class="col-xl-9 col-lg-11 container-alt toggles-ignore mx-auto text-dark">
                    <div class="row py-2">
                        <div class="col-xl-7 col-lg-8 py-2 text-center text-lg-left">
                            <h1 class="display-3 mb-0 text-center">
                                <span data-ng-bind="selected.palette.name" class="ng-binding">GEO HUNT</span>
                            </h1>
                            <p class="lead mb-3 text-center"><span data-ng-bind="selected.palette.desc" class="ng-binding">A virtual, global search game</p>
                            <nav id="nav-bar" class="text-center">
                              <button class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Home</button> 
                              <button class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Login</button> 
                              <button class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Leaderboard</button> 
                              <button id="puzzle-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Puzzles</button> 
                              <button class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Profile</button>
                            </nav> 
                        </div>
                        <!-- <div class="col-lg py-2 text-center text-lg-left">
                            <div class="float-lg-right float-none">
                            <script async="" type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CK7DC2QJ&amp;placement=themestrapp" id="_carbonads_js"></script>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        
    <div class="puzzle-interface" id= "puzzle-interface" style='display: none' >
      <!-- style='display: none;' -->
      <div id="map"></div>
      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

      <div id="puzzle" class='text-center'>
        <!-- make h1 smaller -->
        <h1 id='puzzle-name' class="text-dark"></h1>
        <ul id="clues"> </ul>
        <button id="clue-btn">Show Next Hint</button>
        <button id='submit-btn' class='align-items-center'>Submit Location</button>
      </div>
    </div>

    <div class="interface" id="interface" style=''>
    </div>

    <script src="map.js"></script>
    <script defer src="index.js"></script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH8K0f85l8Yn7MKODUpSiBIR1wl90x28E&callback=initMap&libraries=&v=weekly"
    async defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
