<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geo Hunt</title>
    <link rel="stylesheet" href="theme_1613493324230.css" >
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <div class="container-fluid toggles d-flex flex-column ng-scope" data-ng-show="!ui.busy">
            <div class="row align-items-center bg-success check-contrast">
                <div class="col-xl-9 col-lg-11 container-alt toggles-ignore mx-auto text-dark">
                    <div class="row py-2">
                        <div class="col-xl-7 col-lg-8 py-2 text-center text-lg-left">
                            <h1 class="display-3 mb-0 text-center">
                                <span data-ng-bind="selected.palette.name" class="ng-binding">GEO HUNT</span>
                            </h1>
                            <p class="lead mb-3 text-center">A virtual, global search game</p>
                            <nav id="nav-bar" class="text-center">
                              <button id="home-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Home</button>       
                              <button id="leaderboard-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Leaderboard</button> 
                              <button id="puzzle-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Puzzles</button> 
                              <button id="profile-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" style="display: none">Profile</button>
                              <button id="login-btn" class="btn btn-lg toggles-ignore mr-2 btn-outline-dark" >Login</button> 
                            </nav> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <div class="puzzle-interface" id= "puzzle-interface" style='display: none' >      
      <div id="map"></div>
      <div id="puzzle" class='text-center'>
        <h3 id='puzzle-name' class="text-center my-2"> Puzzle Name Goes Here </h3>
        <div id="stopwatch" class="btn btn-dark align-bottom btn-sm mr-1">
            00:00:00
        </div>

        <ul id="clues" class="lead mb-1 text-center"></ul>
        <button id="clue-btn" class="btn btn-primary align-bottom btn-sm mr-1">Show Next Hint</button>
        <button id='submit-btn' class='btn btn-primary align-bottom btn-sm mr-1'>Submit Location</button>
        <div>
          <p style="display: none" id="incorrect">Incorrect. Keep looking!</p>
        </div>
        <div>
          <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Box"
          />
        </div>
      </div>
    </div>

    <div class="interface" id="interface" style=''>
    </div>

    <script src="map.js"></script>
    <script defer src="home.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="login.js"></script>
    <script defer src="profile.js"></script>
    <script defer src="index.js"></script>
    <script defer src="leaderboard.js"></script>
  
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH8K0f85l8Yn7MKODUpSiBIR1wl90x28E&callback=initMap&libraries=places&v=weekly"
    async defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
